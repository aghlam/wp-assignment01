<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>LIFE - Join</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header class="header">
            <div class="header-left"">
                <a href="./index.html">
                    <img class="header-logo" src="/assets/logo-crop_adobe_express.svg" alt="life-header-logo">
                    <!-- Logo created using https://www.freelogodesign.org/ -->
                </a>
            </div>
            <div class="header-right"">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </div>
        </header>
        <main class="main-general">
            <nav>
                <ul>
                    <li id="nav-home-link"><a href="./index.html"><h3>Home</h3></a></li>
                    <hr>
                    <li><a href="./yoga.html"><h3>Yoga</h3></a></li>
                    <li><a href="./meditation.html"><h3>Meditation</h3></a></li>
                    <li><a href="./stretching.html"><h3>Stretching</h3></a></li>
                    <li><a href="./healthy-habits.html"><h3>Healthy Habits</h3></a></li>
                </ul>
            </nav>
            <div class="join-panel">
                <h2>Join us to access the full range of services!</h2>
                <form method="POST" action="./submitted.html" class="join-form" id="join-form">
                    <label for="firstName">First name<input type="text" name="firstName" id="firstName" required></label>
                    <label for="lastName">Last name<input type="text" name="lastName" id="lastName" required></label>
                    <label for="email">Email<input type="email" name="email" id="email" required></label>
                    <label for="emailConfirm">Confirm email<input type="email" name="emailConfirm" id="emailConfirm" required></label>
                    <label for="phone">Phone<input type="tel" name="phone" id="phone" required></label>
                    <label for="birthday">Birth Year
                        <select name="birthday" id="birthday">
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </label>
                    <div>
                        <label for="studentStatus">Student status
                            <input type="radio" id="studying" name="studentStatus" value="studying" checked>
                            <label for="studying">Studying</label>
                            <input type="radio" id="notStudying" name="studentStatus" value="not studying">
                            <label for="notStudying">Studying</label>
                        </label>
                    </div>
                    <div>
                        <label for="employmentStatus">Employment Status
                            <input type="radio" id="employed" name="employmentStatus" value="employed" checked>
                            <label for="employed">Employed</label>
                            <input type="radio" id="seeking" name="employmentStatus" value="seeking">
                            <label for="seeking">Seeking Employment</label>
                            <input type="radio" id="other" name="employmentStatus" value="other">
                            <label for="other">Other</label>
                        </label>
                        <label for="password">Password<input type="password" required></label>
                    </div>
                    <button type="submit">Join!</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <h6>Copyright Â© 2023 | Alan Lam - RMIT | All rights reserved.
                </h6>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
        </footer>
        <script type="module" src="./join-utilities.js"></script>
    </body>
</html>
